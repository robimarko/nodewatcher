        environment:
            BUILDER_PUBLIC_KEY: ssh-rsa  builder@wlan-si.net
    generator:
        build: .
        command: "scripts/docker-cleanup; scripts/docker-wait-pgsql; celery worker -A nodewatcher -l info -Q generator --autoreload"
        entrypoint: scripts/docker-run
        environment:
            # Allow celery to run under the root user in order for it to have access
            C_FORCE_ROOT: "true"
        volumes:
            - .:/code
        links:
            - db
            - influxdb
            - redis
            - builderar71xx
            - builderlantiq
            - builderar71xx_lede
            - builderar71xx_mikrotik_lede
            - buildermt7620_lede
            - buildermt7621_lede
            - buildermt76x8_lede
            - builderx86_64_lede
            - builderipq40xx_lede
    monitorq:
        build: .
        command: "scripts/docker-cleanup; scripts/docker-wait-pgsql; celery worker -A nodewatcher -l info -Q monitor -B --autoreload"
        entrypoint: scripts/docker-run
        environment:
            # Allow celery to run under the root user in order for it to have access
            C_FORCE_ROOT: "true"
        volumes:
            - .:/code
        links:
            - db
            - influxdb
            - redis
    web:
        build: .
        command: "scripts/docker-cleanup; scripts/docker-wait-pgsql; python manage.py runserver 0.0.0.0:8000"
        entrypoint: scripts/docker-run
        environment:
            PYTHONUNBUFFERED: 1
        volumes:
            - .:/code
        ports:
            - "8000:8000"
        links:
            - db
            - influxdb
            - redis
            - builderar71xx
            - builderlantiq
            - builderar71xx_lede
            - builderar71xx_mikrotik_lede
            - buildermt7620_lede
            - buildermt7621_lede
            - buildermt76x8_lede
            - builderx86_64_lede
            - builderipq40xx_lede
